<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Chart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .iframe-container {
      width: 100%;
      height: 600px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="https://plotdb.io/v/chart/962" 
      width="100%" 
      height="600px" 
      allowfullscreen="true" 
      frameborder="0">
    </iframe>
  </div>
</body>
</html>
